<h1>圣诞老人由来</h1>
<p>圣诞老人的原型为罗马帝国时期米拉城的主教圣尼古拉（圣尼阁），当时他听闻一户贫困人家因没钱买嫁妆而嫁不出三个女儿，因此在夜晚爬上他们的屋顶，把金币从烟囱投入他们家，之后女儿顺利嫁了出去。后人感谢他，所以就定了圣尼古拉节，圣诞老人的译音就是圣尼古拉。大航海时代以后，美国的商业公司将现代形象的耶诞老人描绘出来，并加入了声音，变成我们今天看到的圣诞老人模式。</p>
