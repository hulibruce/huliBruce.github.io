<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 1200px;
        height: 460px;
        margin: 0 auto;
        background-color: skyblue;
    }

    .left {
        float: left;
        width: 230px;
        height: 100%;
        background-color: red;
    }

    .right {
        float: left;
        width: 970px;
        height: 100%;
        background-color: black;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
